<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

            </div>
            <!-- Los productos se cargarán aquí -->
        </section>
    </main>
    <script src="/App.js"></script>
</body>

</html>
